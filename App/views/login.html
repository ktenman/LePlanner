<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LePlanner</title>
</head>
<body>
  <div class="container main-content">

    <div class="row login-page">

        <div class="main-login">

            <h3>Logi sisse, või <a href="#">Loo kasutaja</a></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/facebook" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/api/auth/google" class="btn btn-lg btn-danger btn-block">Google+</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">või</span>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="inputUsernameEmail">E-post</label>
                    <input type="text" class="form-control" id="inputUsernameEmail">
                </div>
                <div class="form-group">
                    <a class="pull-right" href="#">Unustasid salasõna?</a>
                    <label for="inputPassword">Salasõna</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox">
                        Jäta mind meelde </label>
                </div>
                <a href="#"class="btn btn-sm btn btn-primary">
                    LOGI SISSE
                </a>
            </form>

        </div>


    </div>
  </div>
</body>
</html>
