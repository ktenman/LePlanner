<!DOCTYPE html>
<html lang="en" ng-app="leplannerApp" ng-controller="MainCtrl as main">
<head>
  <meta charset="UTF-8">
  <title>LePlanner</title>
  <script src="assets/libs/angular/angular.min.js" charset="utf-8"></script>
  <script src="assets/libs/angular-route/angular-route.min.js" charset="utf-8"></script>
  <script src="assets/libs/angular-resource/angular-resource.min.js" charset="utf-8"></script>
  <script src="assets/libs/lodash/dist/lodash.min.js" charset="utf-8"></script>
  <script src="assets/libs/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js" charset="utf-8"></script>
  <script src="assets/libs/angular-messages/angular-messages.min.js"></script>
  <script src="assets/libs/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="controllers.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

</head>
<body>
  <a ng-hide=user href="/#/login">logi sisse</a><br>

  <div ng-show=user>
    <p> <a href="/#/add">Create scenario</a> </p>
     <p> {{user.first_name}}, <a ng-click="logout()" href="#">Log Out</a> </p>
  </div>
  <img ng-show="user" src="{{user.google.image}}" alt="myFace" style="border-radius:300px;width:300px;height:300px;">

  <div ng-view></div>
