<div class="container main-content">

<div ng-show=!user>
	<strong class="alert alert-warning" role="alert">Please <a href="/#/login">login</a> to edit</strong></p>
</div>
<div ng-show="user">

	<h1>Editing: {{scenario.name}}</h1>

	<br />

	<form ng-show="user">
		<span>Title </span> <br /> <input class="input-group input-group-lg" type="text" placeholder="Scenario name" value="{{scenario.name}}" name="name" ng-model="scenario.name">

		<br />

		<span>Subject</span> <br />
		<select ng-model="scenario.subject">
    		<option ng-repeat="subject in subjects" value="{{subject}}"  name="subject">{{subject}}</option>
  	</select>

		<br />
		<br />

		<span>Description </span> <br />
		<textarea placeholder="Description" ng-model="scenario.description" name="description" name="description">{{scenario.description}}</textarea> <br />

		<br />
		<br />

		<input type="submit" ng-click="saveEdit()" value="Save" class="btn btn-success">
		<button type="cancel" ng-click="cancelEdit()" class="btn btn-danger">Cancel</button>

	</form>
</div>
</div>
