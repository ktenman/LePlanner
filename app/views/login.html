<div class="container main-content">

    <div class="row login-page">

        <div class="main-login">

            <h3>Log in or <a href="#">Create account</a></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/facebook" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="/api/auth/google" class="btn btn-lg btn-danger btn-block">Google+</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="inputUsernameEmail">E-mail</label>
                    <input type="text" class="form-control" id="inputUsernameEmail">
                </div>
                <div class="form-group">
                    <a class="pull-right" href="#">Forgot your password?</a>
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox">
                        Remember me </label>
                </div>
                <a href="#"class="btn btn-sm btn btn-primary">
                    LOG IN
                </a>
            </form>

        </div>


    </div>
</div>
