<div class="container main-content">

    <div class="row login-page">

        <div class="main-login">

          <!-- Creating a new account -->

            <h3>Logi sisse, või <a style="cursor:pointer">Loo kasutaja</a></h3>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">

                  <!-- Using FaceBook to login -->

                    <a disabled="disabled" href="/api/auth/facebook" class="btn btn-lg btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">

                  <!-- Using Google to login -->
                  
                    <a href="/api/auth/google" class="btn btn-lg btn-danger btn-block">Google+</a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">või</span>
            </div>

            <!-- Using regular username and password to login -->
            <form role="form">
                <div class="form-group">
                    <label for="inputUsernameEmail">E-post</label>
                    <input type="text" class="form-control" id="inputUsernameEmail" disabled="disabled">
                </div>
                <div class="form-group">
                    <a class="pull-right" style="cursor:pointer">Unustasid salasõna?</a>
                    <label for="inputPassword">Salasõna</label>
                    <input type="password" class="form-control" id="inputPassword" disabled="disabled">
                </div>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox" disabled="disabled">
                        Jäta mind meelde </label>
                </div>
                <!-- Login -->
                <a href="#"class="btn btn-sm btn btn-primary" disabled="disabled">
                    LOGI SISSE
                </a>
            </form>

        </div>


    </div>
</div>
